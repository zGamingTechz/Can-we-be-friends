<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become Friends</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        
        <div class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">Can we become friends?</h1>
                <p class="hero-subtitle" style="color: {% if status == 'error' %}red{% else %}white{% endif %};">
                    {{ message }}
                </p>
                <div class="hero-circles">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                </div>
            </div>
        </div>
        
        <main class="main-content">
            <div class="form-container">
                <div class="form-header">
                    <i class="fas fa-user-plus form-icon"></i>
                    <h2>Enter your details</h2>
                    <p>Use the name i recognize you by</p>
                </div>
                
                <form class="login-form" method="post">
                    <div class="form-group">
                        <label for="username">Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user icon"></i>
                            <input type="text" id="username" name="username" placeholder="Enter your name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope icon"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="friendship-question">Are you interested in becoming friends?</label>
                        <div class="radio-options">
                            <div class="radio-option">
                                <input type="radio" id="yes" name="friendship" value="yes">
                                <label for="yes">Yes</label>
                            </div>
                            
                            <div class="radio-option">
                                <input type="radio" id="why-not" name="friendship" value="why-not">
                                <label for="why-not">Why not</label>
                            </div>
                            
                            <div class="radio-option">
                                <input type="radio" id="absolutely" name="friendship" value="absolutely">
                                <label for="absolutely">Absolutely</label>
                            </div>
                            
                            <div class="radio-option">
                                <input type="radio" id="hell-yeah" name="friendship" value="hell-yeah">
                                <label for="hell-yeah">Hell yeah</label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span>Let's be friends</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </main>
        
        <footer class="footer">
            <div class="footer-bottom">
                <p>&copy; 2025 Bhavya. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
